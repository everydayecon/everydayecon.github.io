---
layout: home
title: Everyday Econ
---

<div class="featured-post">
  <h2 class="post-category">FEATURED POST</h2>
  <img src="/assets/cover.jpg" alt="Cover" style="width: 100%; max-width: 900px; display: block; margin-bottom: 0 auto 1rem;">
  <h1 class="post-title">{{ site.posts.first.title }}</h1>
  <p class="post-meta">By {{ site.posts.first.author }} | {{ site.posts.first.date | date: "%b %d %Y" }}</p>
  <p class="post-excerpt">{{ site.posts.first.excerpt | strip_html | truncatewords: 50 }}</p>
  <a class="more-button" href="{{ site.posts.first.url }}">More</a>
</div>
